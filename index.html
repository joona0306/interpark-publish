<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터파크</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 상단 영역 -->
      <header class="header">
        <!-- 레이아웃 : div -->
        <div class="header-inner">
          <div class="header-top">
            <div class="header-top-left">
              <a href="index.html" class="logo"></a>
              <!-- 검색은 div 하나 주자 -->
              <div class="header-search">
                <!-- 사용자가 데이터를 입력한다. -->
                <form class="search-form">
                  <input type="text" class="search-word" />
                  <input type="button" value="검색" class="search-btn" />
                </form>
              </div>
            </div>
            <div class="header-top-right">
              <ul class="member-menu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li>
                  <a href="#" id="mypage-btn" class="mypage-btn">
                    마이페이지
                    <img src="images/icon_arrow.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header-bottom">
            <!-- 카테고리 메뉴 -->
            <ul class="header-cate">
              <li>
                <a href="#">
                  <img src="images/icon_tour.png" alt="" />
                  투어
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_ticket.png" alt="" />
                  티켓
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_shopping.png" alt="" />
                  쇼핑
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_book.png" alt="" />
                  도서
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_triple.png" alt="" />
                  트리플
                </a>
              </li>
              <li>
                <a href="#" class="icon-hot">
                  <img src="images/icon_special.png" alt="" />
                  여행초특가
                </a>
              </li>
            </ul>
            <!-- 잡다한 레이아웃 잡을 때 span 사용 -->
            <!-- a,i,span은 inline이라 원래는 너비높이 못넣음 -->
            <!-- 오늘의 이벤트 메뉴 -->
            <ul class="header-today-menu">
              <li>
                <a href="#">
                  <img src="images/icon_gnb_nol.png" alt="" />
                  항공 즉시할인
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- 메인 영역 -->
      <!-- 내용을 구분할 때 section 사용 -->
      <!-- 레이아웃을 구분할 때 div 사용 -->
      <!-- 잡다한 레이아웃 잡을 때 span 사용 -->
      <div class="main"></div>
      <!-- 하단 영역 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
